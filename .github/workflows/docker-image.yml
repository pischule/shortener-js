name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 20
        cache: pnpm
    - name: Install dependencies
      run: pnpm i
    - name: Build the app
      run: npm run build 
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag shortener-js:$(date +%s)
