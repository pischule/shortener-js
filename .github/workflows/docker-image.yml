name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      with:
        version: 7
    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: Build the app
      run: npm run build 
    - name: Build the Docker image
      run: docker build . --tag ghcr.io/pischule/shortener-js:latest
    - name: Push the Docker image
      run: docker push ghcr.io/pischule/shortener-js:latest
